<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>框架标签案例</title>
	</head>
	<frameset rows="10%,*,10%">
		<frame src="top.html" noresize="noresize"/>
		<frameset cols="30%,*">
			<frame src="left.html" noresize="noresize" />
			<frame src="right.html" name="Right" />
		</frameset>
		<frame src="bottom.html" noresize="noresize" />
	</frameset>
</html>
